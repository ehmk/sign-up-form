<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing Environment</title>
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/password.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="logo-section">
        <div class="logo">
          <img src="images/odin-lined.png" alt="odin-logo" />
          <h1>Odin</h1>
        </div>
        <p class="photo-credit">
          Photo by
          <a href="https://unsplash.com/@birkenwald">Birk Enwald</a>
          on
          <a href="https://unsplash.com/">Unplash</a>
        </p>
      </div>
      <div class="main">
        <div class="quote-section">
          <p>
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up
            <em>now</em>
            to get started.
          </p>
          <p>
            You
            <em>know</em>
            you want to.
          </p>
        </div>
        <div class="form-section">
          <p>Let's do this!</p>
          <form action="#" id="registration-form">
            <div class="input-elements">
              <div class="form-input">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="John" minlength="2" maxlength="20" required />
              </div>
              <div class="form-input">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Doe" minlength="2" maxlength="20" required />
              </div>
              <div class="form-input">
                <label for="user_email">Email</label>
                <input type="email" id="user_email" name="userEmail" placeholder="johndoe@mail.com" minlength="2" maxlength="20" required />
              </div>
              <div class="form-input">
                <label for="phone">Phone Number</label>
                <input pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" type="tel" id="phone" name="phone" placeholder="123-456-7890" required />
              </div>
              <div class="form-input">
                <label for="password">Password</label>
                <input class="error" type="password" id="password" name="password" minlength="2" maxlength="20" required />
                <span id="password-error"></span>
              </div>
              <div class="form-input">
                <label for="confirm-password">Confirm Password</label>
                <input class="error" type="password" id="confirm-password" name="confirmPassword" minlength="2" maxlength="20" required />
              </div>
            </div>
          </form>
        </div>
        <div class="submit-section">
          <button id="submit-btn" type="submit" form="registration-form" value="Submit">Create Account</button>
          <p>
            Already have an account?
            <a href="#">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
